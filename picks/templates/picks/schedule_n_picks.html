<h3>Week 2</h3>
<main role="main">

  <div class="table-responsive" style="width: 90%; position:center;">

          <table class="table table-striped table-sm" >
            <thead>
              <tr>
                <th>Home</th>
                <th>Visitor</th>
                <th>Spread</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody>
              {% for g in gms.all %}
              <tr>
                <td>{{g.Team1}}</td>
                <td>{{g.Team2}}</td>
                <td>{{g.Spread}}</td>
                <td>{{g.Total}}</td>
              </tr>
            {% endfor %}
            </tbody>
          </table>

  </div>

  <select name="car_maker">
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="fiat">Fiat</option>
    <option value="audi">Audi</option>
  </select> 


</br>
</br>

<form method="post" >
{% csrf_token %}
{{form.as_p}}

<button type="submit" class="btn btn-default">Submit</button>
</form>


</main>
